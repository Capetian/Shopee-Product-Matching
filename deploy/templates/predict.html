<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Shopee Product Search</title>
</head>
<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        <h2>Search Result</h2>
      </div>
      <div class="row g-5">
          <div class="col-md-2"></div>
          <div class="col-md-8 col-lg-8">
            <table class="table">
                <tbody>
                {% for img, t in image|zip(title) %}
                  <tr>
                    <td><img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='train_images/' + img) }}" alt="{{t}}" width="224" height="224"> </td>
                    <td>{{ t }}</td>
                    <!-- <td>{{ pred}}</td> -->
                  </tr>
                {% else %}
                  <h2> No products found</h2>
                {% endfor %}
                </tbody>
              </table>
          </div>
          <div class="col-md-2"></div>
      </div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2017–2021 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>

</body>
</html>
