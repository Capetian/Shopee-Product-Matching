<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Car price predictor</title>
</head>
<body class="bg-light">

<div class="container">
  <form name="Pay" method="post" action="/" accept-charset="UTF-8" enctype="multipart/form-data">
    <div class="py-5 text-center">
      <!-- <img class="d-block mx-auto mb-4" src="/static/logo.jpg" alt="" width="520" height="285"> -->
      <h2>Car price predictor</h2>
      <p class="lead">This is a predictor that predicts car prices based on their search_images and given info</p>
    </div>
      <div class="row g-5">
          <div class="col-md-2"></div>
          <div class="col-md-8 col-lg-8">
            <h4 class="mb-3">Search Product</h4>
            <form class="needs-validation" novalidate="">

              <div class="mb-3">
                <label for="search_image" class="form-label">Search by image</label>
                <input class="form-control" type="file" id="search_image" name="search_image">
              </div>

              <div class="row g-3">
                <div class="col-12">
                  <label for="search_text" class="form-label">Search by title</label>
                  <input type="text"  class="form-control" id="search_text" name="search_text">
                </div>
              </div>
              <br>


              <hr class="my-4">

              <button class="w-100 btn btn-primary btn-lg" type="submit">Find product</button>
            </form>
          </div>
          <div class="col-md-2"></div>
      </div>
  </form>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2017–2021 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>

</body>
</html>
